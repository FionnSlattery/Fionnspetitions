<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Results</title></head>
<body>
<h1>Search Results</h1>
<p>Searching for: <b th:text="${query}"></b></p>

<ul>
    <li th:each="p : ${results}">
        <a th:href="@{'/petitions/' + ${p.id}}">
            <span th:text="${p.title}"></span>
        </a>
    </li>
</ul>

<p th:if="${#lists.isEmpty(results)}">No results found.</p>

<p><a th:href="@{/petitions/search}">Search again</a></p>
</body>
</html>
